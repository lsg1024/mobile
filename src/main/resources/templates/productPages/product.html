<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{fragments/header::header}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <div class="container">
      <div th:replace="~{fragments/bodyHeader::bodyHeader}"></div>

      <div class="header-container">
        <div></div>
        <div class="search">
          <form th:action="@{/product/search}" method="get">
            <input type="text" name="productSearch" placeholder="상품 이름 검색" class="search-box">
            <img class="search-img" src="/images/search.png">
          </form>
        </div>
      </div>

      <div class="product-list">

        <div th:each="product : ${products}" class="product-item">

            <div class="product-info">

              <a th:href="@{/product/detail/{id}(id=${product.id})}" class="product_a">
                <h4 th:text="${product.name}">Product Name</h4>
              </a>
              <p>Color: <span th:text="${product.color}">Color</span></p>
              <p>Size: <span th:text="${product.size}">Size</span></p>
              <p>Weight: <span th:text="${product.weight}">Weight</span></p>
              <p>Other: <span th:text="${product.other}">Other Details</span></p>

            </div>

        </div>
      </div>
    </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <li class="page-item" th:classappend="${page.number <= 10 ? 'disabled' : ''}">
        <a class="page-link" href="#"  th:href="@{/product(page=${(page.number - 9) <= 0 ? 1 : (page.number - 9)})}" aria-label="이전 페이지">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <!-- Page Numbers -->
      <li th:each="i : ${#numbers.sequence(1, 10)}"
          th:if="${page.totalPages >= (page.number / 10 * 10 + i)}"
          th:classappend="${page.number % 10 + 1 == i ? 'active' : ''}" class="page-item">
        <a class="page-link" th:text="${(page.number / 10 * 10) + i}" th:href="@{/product(page=${(page.number / 10 * 10) + i})}"></a>
      </li>

      <!-- Next Button -->
      <li class="page-item" th:classappend="${(page.number + 11 > page.totalPages) ? 'disabled' : ''}">
        <a class="page-link" href="#"  th:href="@{/product(page=${page.number + 1 > page.totalPages ? page.totalPages : page.number + 11})}" aria-label="다음 페이지">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
</body>
</html>
