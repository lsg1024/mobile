<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <body>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <div class="wrap">
        <div class="login">
            <h2>회원가입</h2>
            <div class="login_id">
                <h4>이메일</h4>
                <input type="email" name="" id="1" placeholder="이메일">
            </div>
            <div class="login_id">
                <h4>이름</h4>
                <input type="text" name="" id="2" placeholder="이름">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="3" placeholder="비밀번호">
            </div>
            <div class="login_pw">
                <h4>비밀번호 확인</h4>
                <input type="password" name="" id="4" placeholder="비밀번호 확인">
            </div>
            <div class="submit">
                <input type="submit" value="회원가입">
            </div>

        </div>
    </div>
    </body>
</html>
