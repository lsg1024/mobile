<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header}">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<div class="container">
    <div th:replace="~{fragments/bodyHeader::bodyHeader}"></div>

    <img th:src="@{${product.image}}" class="product-image" />

    <form th:object="${product}" style="margin-top: 20px" method="post">
        <!-- 상품명 -->
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="상품명을 입력하세요" />
        </div>

        <!-- 색상 -->
        <div class="form-group">
            <label th:for="color">색상</label>
            <input type="text" th:field="*{color}" name="color" class="form-control" placeholder="색상을 입력하세요" />
        </div>

        <!-- 크기 -->
        <div class="form-group">
            <label th:for="size">크기</label>
            <input type="text" th:field="*{size}" name="size" class="form-control" placeholder="크기를 입력하세요" />
        </div>

        <!-- 무게 -->
        <div class="form-group">
            <label th:for="weight">무게</label>
            <input type="text" th:field="*{weight}" name="weight" class="form-control" placeholder="무게를 입력하세요" />
        </div>

        <!-- 기타 정보 -->
        <div class="form-group">
            <label th:for="other">기타 정보</label>
            <input type="text" th:field="*{other}" name="other" class="form-control" placeholder="기타 정보를 입력하세요" />
        </div>

        <div style="text-align: center">
            <!-- 수정 버튼 -->
            <button id="edit-button" type="button" class="custom-btn btn-5">수정하기</button>
            <!-- 수정 완료 -->
            <button id="save-button" type="submit" class="custom-btn btn-5 hidden">수정완료</button>
        </div>
    </form>

</div>

<script th:src="@{/js/product-detail.js}"></script>
</body>
</html>
